[tox]
skipsdist = True
envlist = py27,py34,cover

[testenv:py27]
deps =
    nose
    mock
    google-api-python-client
    flake8
    flake8-import-order
commands =
    flake8 --exclude lib,bin
    nosetests

[testenv:py34]
deps =
    nose
    mock
    google-api-python-client
    flake8
    flake8-import-order
commands =
    flake8 --exclude lib,bin
    nosetests

[testenv:cover]
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage --cover-package=pubsub_logging \
        --nocapture --cover-erase --cover-tests --cover-branches \
        --cover-min-percentage=100
    coveralls
deps =
    nose
    mock
    google-api-python-client
    coverage
    nosexcover
    coveralls
